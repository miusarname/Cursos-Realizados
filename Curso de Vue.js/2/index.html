<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
  <title>Learn VueJS</title>
</head>

<body>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

  <div id="app">
    <!-- <h1>Hola desde {{message}}</h1> -->
    <!-- <h1 v-if="message.length > 2">hola <span v-text="message"></span></h1>
    <h1 v-else>Porfavor ingresa tu nombre</h1> 
    <input type="text" v-model="message">
    <button @click="reverse">invertir</button> -->
    <div class="container">
      <h2>Tareas</h2>
      <ul>
        <li v-for="tarea in tareas">
          <span v-text="tarea.title"></span>
          <small v-if="tarea.completado"> completa</small>
          <small v-else> Incompleto</small>
        </li>
        <li class="form-inline"><input type="text" class="form-control"><button class="btn btn-primary">+</button></li>
      </ul>
    </div>
  </div>

  <script>
    const { createApp } = Vue

    let app = createApp({
      data() {
        return {
          message: ' Vue!',
          tareas: [
            /* "Aprender React",
            "Aprender Jsx", */
            { title: "aprender php", completado: false },
            { title: "aprender nest.js", completado: true }
          ]
        }
      },
      methods: {
        reverse() {
          this.message = this.message.split('').reverse().join('')
        }
      }

    }).mount('#app')

  //v-show= agrega estilo de mostrar a none
  //v-if = elimina el elemento html
  //v-model= sirve para "asignar" un valor a una "variable" dentro de Vue
  </script>



</body>

</html>
